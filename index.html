<!DOCTYPE html>
<html>

<head>
    <title>Room Design</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-plane position="0 -10 -4" rotation="-90 0 0" width="45" height="25" src="floor.jpg" shadow></a-plane>
        <a-plane position="0 10 -4" rotation="90 0 0" width="40" height="25" color="white" ></a-plane>
        <a-plane position="0 0 -18" rotation="0 0 0" width="42" height="21" src="wall1.jpg" ></a-plane>
        <a-plane position="20 0 0" rotation="0 -90 0" width="35" height="20" src="wall1.jpg" ></a-plane>
        <a-plane position="-20 0 0" rotation="0 90 0" width="35" height="20" src="wall1.jpg"></a-plane>

        <a-box position="0 0.6 -2" color="black" height="3" width="5"></a-box>
        <a-box position="0 0.6 -1" color="rgb(20, 20, 20)" height="2" width="4" ></a-box>
        <a-box position="0 -4 -2" src="shelf.jpg" height="2" width="15" ></a-box>
        <a-box position="0 -6 0" color="rgb(86, 58, 58)" height="4" width="20" src="sofa.jpg" shadow></a-box>


        
    </a-scene>
</body>

</html>
